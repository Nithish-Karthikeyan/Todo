<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f205b9ad7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/Todo.css">
    <title>TO DO</title>
</head>
<body>
    <div class="top-navigation">
        <div class="left-container">
            <button class="button"><span class="material-symbols-outlined">
                apps
                </span></button>
            <p class="title">To Do</p>
        </div>
        <div class="middle-container">
            <div class="search-bar-left">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-bar-middle">
                <input type="text" placeholder="Search">
            </div>    
            <div class="search-bar-right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="right-container">
            <div class = "setting-icon">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="setting-icon">
                <i class="fa-solid fa-question"></i>
            </div>
            <div class="setting-icon">
                <i class="fa-solid fa-bullhorn"></i>
            </div>
            <div class="setting-icon">
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </div>
    
    <div class="side-navigation">
        <div class="side-navigation-header">
            <div class = "side-navigation-button">
                <button id="toggle-menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>

        <div class="side-navigation-content">
            <ul>
                <li>
                    <div class="side-navigation-menu">
                        <div class="side-naivgation-menu-icon">
                            <i class="fa-regular fa-sun"></i>
                        </div>
                        <div class="side-naivgation-menu-tittle">My Day</div>
                    </div>    
                </li>    

                <li>
                    <div class="side-navigation-menu">
                        <div class="side-naivgation-menu-icon">
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <div class="side-naivgation-menu-tittle">Important</div>
                    </div>
                </li>

                <li>
                    <div class="side-navigation-menu">
                        <div class="side-naivgation-menu-icon">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div class="side-naivgation-menu-tittle">Planned</div>
                    </div>    
                </li>

                <li>
                    <div class="side-navigation-menu">
                        <div class="side-naivgation-menu-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="side-naivgation-menu-tittle">Assigned to me</div>
                    </div>    
                </li>
            
                <li>
                    <div class="side-navigation-menu">
                        <div class="side-naivgation-menu-icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="side-naivgation-menu-tittle">Tasks</div>
                    </div>    
                </li>
            </ul>

            <div class="side-navigation-line">
                <hr>
            </div>

            <div class="side-navigation-middle-container">
                <ul id="task-list">
                    <li>
                        <button><i class="fa-solid fa-plus"></i></button> 
                        <div class="add-list">
                            <input id="add-new-task" type="text" placeholder="New list">
                        </div>    
                        <i class="fa-solid fa-user-plus"></i>
                    </li>   
                </ul>
            </div>

            <div class="side-navigation-bottom">
                <div class="side-navigation-bottom-icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="side-navigation-bottom-icon">
                    <i class="fa-regular fa-calendar"></i>
                </div>
                <div class="side-navigation-bottom-icon">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <div class="side-navigation-bottom-icon">
                    <i class="fa-solid fa-paperclip"></i>
                </div>
                <div class="side-navigation-bottom-icon">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
        </div>    
    </div>

    <div class ="main-container">
        <div class="main-container-header">
            <div class="main-container-icon">
                <i class="fa-regular fa-sun"></i>
            </div>
            <div class="main-container-title">
                <h2>My Day</h2>
            </div>
            <div class="current-date">
                <p id="date"></p>
            </div>
        </div>
        <div class = "task">
            <div class="task-status-icon">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="new-task">
                <input type="text" placeholder="Add a task">
            </div>
        </div>
    </div>
    <script src="scripts/ToDo.js"></script>
</body>
</html>
