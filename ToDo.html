<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f205b9ad7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/Todo.css">
    <title>TO DO</title>
</head>
<body>
    <div class="top-navigation">
        <div class="left-container">
            <button class="button"><span class="material-symbols-outlined">
                apps
                </span></button>
            <p class="title">To Do</p>
        </div>
        <div class="middle-container">
            <div class="search-bar-left">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-bar-middle">
                <input type="text" placeholder="Search">
            </div>    
            <div class="search-bar-right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="right-container">
            <div class = "setting-icon">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="setting-icon">
                <i class="fa-solid fa-question"></i>
            </div>
            <div class="setting-icon">
                <i class="fa-solid fa-bullhorn"></i>
            </div>
            <div class="setting-icon">
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </div>
    
    <div class="side-navigation">
        <div class="side-navigation-header">
            <div class = "side-navigation-button">
                <button id="toggle-menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>

        <div class="side-navigation-content">
            <ul id = "task-list">
                <div class="side-navigation-line">
                    <hr>
                </div>
                <div>
                    <button><i class="fa-solid fa-plus"></i></button> 
                    <div class="add-list">
                        <input onmousedown="addTaskCollection()"  id="add-new-task-collection" type="text" placeholder="New list">
                    </div>    
                    <i class="fa-solid fa-user-plus"></i>
                </div>  
            </ul>
        </div>

        <div class="side-navigation-bottom">
            <div class="side-navigation-bottom-icon">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="side-navigation-bottom-icon">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <div class="side-navigation-bottom-icon">
                <i class="fa-solid fa-user-group"></i>
            </div>
            <div class="side-navigation-bottom-icon">
                <i class="fa-solid fa-paperclip"></i>
            </div>
            <div class="side-navigation-bottom-icon">
                <i class="fa-solid fa-check"></i>
            </div>
        </div>  
    </div>

    <div class ="main-container">
        <div class="main-container-header">
            <div id="main-title-icon" class="main-container-icon">
                <i class="fa-regular fa-sun"></i>
            </div>
            <div id = "task-title" class="main-container-title">
                <h2>My Day</h2>
            </div>
            <div class="current-date">
                <p id="date"></p>
            </div> 
        </div>
        <div class = "task">
            <div class="task-status-icon">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="new-task">
                <input id="add-new-task" onmousedown="addTask()" type="text" placeholder="Add a task">
            </div>
        </div>
        <div id="manage-task" class="manage-task">
            <div class = "manage-task-icons">
                <div class = "manage-task-icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class = "manage-task-icon">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class = "manage-task-icon">
                    <i class="fa-solid fa-repeat"></i> 
                </div>  
            </div>
            <div class="add-button">
                <button>Add</button>
            </div>
        </div>
        <div id="task-container"></div>
    </div>
    <script src="scripts/ToDo.js"></script>
</body>
</html>
