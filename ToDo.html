<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f205b9ad7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/Todo.css">
    <title>TO DO</title>
</head>
<body>
    <div class="top-navigation">
        <button class="button"><i class="fa-solid fa-bars"></i></button>
        <div class="left-container">
        </div>
        <div class="middle-container">
        </div>
        <div class="right-container">
        </div>
    </div>
    
    <div class="side-navigation">
        <div class="side-navigation-header">
            <div class = "side-navigation-button">
                <button><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>

        <div class="side-navigation-content">
            <ul>
                <li>
                    <div class="my-day">
                        <div class="my-day-icon">
                            <i class="fa-regular fa-sun"></i>
                        </div>
                        <div class="my-day-tittle">My Day</div>
                    </div>    
                </li>    

                <li>
                    <div class="important">
                        <div class="star-icon">
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <div class="important-title">Important</div>
                    </div>
                </li>

                <li>
                    <div class="plan">
                        <div class="calendar-icon">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div class="plan-title">Planned</div>
                    </div>    
                </li>

                <li>
                    <div class="user">
                        <div class="user-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="assigned-title">Assigned to me</div>
                    </div>    
                </li>
            
                <li>
                    <div class="task">
                        <div class="home-icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="task-title">Tasks</div>
                    </div>    
                </li>
            </ul>
        </div>    
    </div>
    <div class ="right-container">
        
    </div>
</body>
</html>
